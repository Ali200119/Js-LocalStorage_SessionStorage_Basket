<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="./assets/images/Apple.ico">
    <link rel="stylesheet" href="./assets/css/basket/basket.css">
    <title>Basket</title>
</head>

<body>
    <header>
        <div class="box">
            <a class="home" href="home.html">Home</a>

            <a href="basket.html" class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <sup></sup>
            </a>
        </div>
    </header>

    <main>
        <div class="box">
            <h1 class="header">Products in cart</h1>

            <button>Clear cart</button>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Count</th>
                        <th scope="col">Total Price</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>

            <h3></h3>

            <div class="alert deactive">
                <img src="./assets/images/Empty Cart.png">
                <h1>Your cart is empty</h1>
            </div>
        </div>
    </main>
<script src="https://kit.fontawesome.com/0e5ed62bbe.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./assets/js/basket.js"></script>
</body>
</html>
